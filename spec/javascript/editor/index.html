<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Core Javascript files required by all classes -->
    <script src="../../../lib/zen/public/admin/js/mootools/core.js"></script>
    <script src="../../../lib/zen/public/admin/js/mootools/more.js"></script>
    <script src="../js/namespace.js"></script>
    
    <!-- Widgets, etc -->
    <script src="../../../lib/zen/public/admin/js/zen/editor/base.js"></script>
    <script src="../../../lib/zen/public/admin/js/zen/editor/drivers/textile.js"></script>
    <script src="../../../lib/zen/public/admin/js/zen/editor/drivers/markdown.js"></script>
    <script src="../../../lib/zen/public/admin/js/zen/editor/drivers/html.js"></script>
    <script src="../js/editor.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Zen &bull; Editors</title>
  </head>
  <body>
    
    <div id="container" class="container_12 clearfix">
      <section>
        
        <article class="grid_12">
          <header>
            <h1>HTML Editor</h1>
          </header>
          
          <textarea cols="90" rows="15" class="editor"></textarea>
        </article>
        
        <article class="grid_12">
          <header>
            <h1>Textile Editor</h1>
          </header>
          
          <textarea cols="90" rows="15" class="textile"></textarea>
        </article>
        
        <article class="grid_12">
          <header>
            <h1>Markdown Editor</h1>
          </header>
          
          <textarea cols="90" rows="15" class="markdown"></textarea>
        </article>
        
        <article class="grid_12">
          <header>
            <h1>Custom buttons</h1>
          </header>
          
          <textarea cols="90" rows="15" class="custom"></textarea>
        </article>
        
      </section>
    </div>
  </body>
</html>
